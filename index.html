<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 style="margin-left:150px  ;">CALCULATOR</h1>
    <div class="main">
        <div class="calculator">
            <div >
                <input type="text" id="screen">

            </div>
            <div class="buttons">
                <button onclick=" clr()" class="clr">clr</button>
                <div >
                    <button onclick=" clic(7)" class="btn">7</button>
                    <button onclick=" clic(8)" class="btn">8</button>
                    <button onclick=" clic(9)" class="btn">9</button>
                    <button onclick=" clic('/')" class="btn">/</button>

                </div>
                <div >
                    <button onclick=" clic(4)" class="btn">4</button>
                    <button onclick=" clic(5)" class="btn">5</button>
                    <button onclick=" clic(6)" class="btn">6</button>
                    <button onclick=" clic('*')" class="btn">x</button>
                </div>
                <div>
                    <button onclick=" clic(1)" class="btn">1</button>
                    <button onclick=" clic(2)" class="btn">2</button>
                    <button onclick=" clic(3)" class="btn">3</button>
                    <button onclick=" clic('-')" class="btn">-</button>
                </div>
                <div >
                    <button onclick=" clic('.')" class="btn">.</button>
                    <button onclick=" clic(0)" class="btn">0</button>
                    <button onclick=" clic('+')" class="btn">+</button>
                    <button onclick=" eqclic('=')" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
